stages:
  - pretest
  - build
  - test
  - deploy

image: node:9

pretest:lint:
  stage: pretest
  script:
    - npm install
    - npm run lint
  dependencies: []

pretest:src:
  stage: pretest
  script:
    - npm install
    - npm run test-src
  dependencies: []

build:
  stage: build
  script:
    - npm install
    - npm run build
    - npm run bundle
  artifacts:
    paths:
      - dist/
    expire_in: 1 day

test:coverage:
  stage: test
  script:
    - npm install
    - npm run coverage
  dependencies:
    - build
